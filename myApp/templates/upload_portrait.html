{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-8">
      <h2>Upload a New Portrait</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload Portrait</button>
      </form>
    </div>
  </div>
{% endblock %}
