{% extends 'home.html' %}

{% block title %}
My Gallery - View My Gallery
{% endblock %}

{% block content %}
  <h1>My Gallery</h1>

  <!-- Search Bar -->
  <form action="{% url 'myApp:search_form' %}" method="GET" class="mb-4">
    <div class="input-group">
      <input type="text" name="query" class="form-control" placeholder="Search artwork">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </div>
  </form>

  <div class="row">
    {% for artwork in artworks %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{ artwork.image.url }}" alt="{{ artwork.title }}" class="card-img-top" style="max-height: 300px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ artwork.title }}</h5>
            <p class="card-text">{{ artwork.description }}</p>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col">
        <p>No artwork uploaded yet.</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
